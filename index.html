<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+" >
            </h1>
            <h3 class="tittle--small">    
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link--text">Assinar o Disney+</a>
                <br> 
                <span class="text--medium">
                    R$ 27,90/mes ou 279,90/ano á vista
                </span>
            </p>
          
            <ul class="hero__content__combos">
                
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text--medium">R$ 45,90/mes*</span>
                </li>

                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text--medium">R$ 45,90/mes*</span>
                </li>
            </ul>
            <p class="text--small" style="margin-left: 30px;">
                * o preço pode variar caso a assinatura seja feita por outra plataforma.
            </p>
        </div> 
    </section>
</body>
</html>
